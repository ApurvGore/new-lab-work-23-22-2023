<html>
    <head>
        <title>
            Sign In Form
        </title>
        <style>
            body {
                background-color: rgb(225, 199, 65);
                font-size: 18px;
                font-family: 'Gill Sans';
            }
            #container {
                width: 350px;
                height: 300px;
                background-color: rgb(181, 180, 209);
                margin : 180px auto;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1 align="center">Sign In</h1>
            <form action="">

                <div align="center">
                    <img src="../images/github.png" alt="github" width="20">
                    <img src="../images/bitbucket.png" alt="bitbucket" width="20">
                    <img src="../images/search.png" alt="google" width="20">
                </div>

                
                <p><strong>or sign in using E-mail Address</strong></p>                
                
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <p align="center"><a href="#">Forgot your password?</a></p>
                <div align="center">
                    <form>
                       Sign In <input type="submit" name="submit">
                    </form>                    
                </div>
                
            </form>
        </div>
    </body>
</html>
