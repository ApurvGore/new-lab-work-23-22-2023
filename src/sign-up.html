<html>
    <head>
        <title>
            Sign Up Form
        </title>
        <style>
            body {
                background-color: rgb(229, 221, 181);
                font-size: 18px;
                font-family: 'Gill Sans';
            }
            #container {
                width: 350px;
                height: 300px;
                background-color: rgb(36, 217, 217);
                margin : 80px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <h1>Sign Up</h1>
            <form action="">
                <div>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <input type="text" placeholder="Last Name">
                </div>
                <div>
                    <input type="email" placeholder="Email">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <p align="center">Already a member<a href="#">Log In</a></p>
                <div align="center">
                    Sign Up <input type="submit">
                </div>
                
            </form>
        </div>
    </body>
</html>
